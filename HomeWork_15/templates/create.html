{% extends "base.html" %}

{% block content %}

<form method="post">
    <br>
    <div class="form-group">
        <label for="title" id="title">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control" required>
    </div>
    <br>
    <div class="form-group">
        <label for="content" id="content">Content</label>
        <textarea type="text" name="content" placeholder="Post content" class="form-control" required></textarea>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
